createMissingRelatedEntities: true
deleteDependentEntities: true
resources:
  - kind: project
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: .path_with_namespace | gsub(" "; "")
          title: .name
          blueprint: '"service"'
          properties:
            url: .web_url
            readme: file://README.md
            description: .description
            language: .__languages | to_entries | max_by(.value) | .key
  - kind: group
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          identifier: .full_path
          title: .name
          blueprint: '"gitlabGroup"'
          properties:
            url: .web_url
            visibility: .visibility
            description: .description
          relations:
            members: '[.__members[].username]'
  - kind: member
    selector:
      query: 'true'
      publicEmailVisibility: 'false'
    port:
      entity:
        mappings:
          identifier: .username
          title: .name
          blueprint: '"member"'
          properties:
            state: .state
            locked: .locked
            link: .web_url
            email: .email
